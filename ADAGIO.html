<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAGIO - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Login Section -->
    <div id="loginSection" class="fixed inset-0 bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96">
            <h2 class="text-2xl font-bold text-center mb-6">ADAGIO Login</h2>
            <form id="loginForm" class="space-y-4">
                <div class="relative">
                    <span class="material-icons absolute left-3 top-2.5 text-gray-400">person</span>
                    <input type="text" id="username" required placeholder="Username" 
                           class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-2.5 text-gray-400">lock</span>
                    <input type="password" id="password" required placeholder="Password" 
                           class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden h-screen flex">
        <!-- Navigation -->
        <div class="w-64 bg-white shadow-sm">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">ADAGIO</h1>
            </div>
            <nav class="space-y-1">
                <a href="#" data-section="dashboard" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg">
                    <span class="material-icons mr-3">dashboard</span>
                    Dashboard
                </a>
                <a href="#" data-section="projects" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg">
                    <span class="material-icons mr-3">assignment</span>
                    Projects
                </a>
                <a href="#" data-section="users" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg">
                    <span class="material-icons mr-3">people</span>
                    Users
                </a>
                <a href="#" data-section="clients" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg">
                    <span class="material-icons mr-3">business</span>
                    Clients
                </a>
            </nav>
            <div class="nav-footer">
                <button onclick="Auth.logout()" class="logout-button">
                    <span class="material-icons">logout</span>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-6 py-4">
                    <h2 id="pageTitle" class="text-xl font-semibold text-gray-800">Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <button id="notificationsBtn" class="p-2 rounded-full hover:bg-gray-100">
                            <span class="material-icons">notifications</span>
                        </button>
                        <div class="relative">
                            <div class="relative group">
                                <button id="userMenuBtn" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                                    <span id="userGreeting" class="text-gray-600"></span>
                                    <span class="material-icons">account_circle</span>
                                </button>
                                <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 hidden group-hover:block">
                                    <button onclick="Auth.logout()" class="w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-100 flex items-center">
                                        <span class="material-icons mr-2">logout</span>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main id="mainContent" class="flex-1 overflow-auto p-6">
                <!-- Dynamic content will be loaded here -->
            </main>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components/Management.js"></script>
    <script src="js/components/UserManagement.js"></script>
    <script src="js/components/ProjectManagement.js"></script>
    <script src="js/components/ClientManagement.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/AdminUI.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize APP_DATA if it doesn't exist
            if (!window.APP_DATA) {
                window.APP_DATA = {
                    projects: {},
                    users: {},
                    clients: {}
                };
            }
            App.initialize();
        });
    </script>
</body>
</html>
